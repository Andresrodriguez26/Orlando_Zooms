<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://kit.fontawesome.com/1ac51a3c0d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sign_in.css">
</head>

<body>
    <div class="columns">
        <div class="right">
            <div class="input-form-1">
                <label><b>Sign In</b></label>
                <div class="user-name">
                    <i class="fa-solid fa-user"></i>
                    <input class="input" type="text" name="name">
                </div>
                <div class="user-name">
                    <i class="fa-regular fa-envelope"></i>
                    <input class="input" type="text" name="email">
                </div>
                <div class="user-name">
                    <i class="fa-solid fa-lock"></i>
                    <input class="input" type="password" name="password">
                </div>
                <a href="./landing.html">
                    <input type="submit" value="Sign In">
                </a>
                <div class="message-1">
                    <p>Or Sign In with social platforms</p>
                </div>
            </div>

            <div class="circle-icons">
                <div class="social-row">
                    <div class="icon-1">
                        <a href="https://www.facebook.com/">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                    </div>
                </div>
                <div class="social-row">
                    <div class="icon-2">
                        <a href="https://twitter.com/?lang=en">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                    </div>
                </div>
                <div class="social-row">
                    <div class="icon-3">
                        <a href="https://www.google.com/">
                            <i class="fa-brands fa-google"></i>
                        </a>
                    </div>
                </div>
                <div class="social-row">
                    <div class="icon-4">
                        <a href="">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="left">
            <div class="input-form-2">
                <div class="message-2">
                    <p>Don't Have an Account Yet?</p>
                    <p>What are you waiting for? Let's Fix that now!</p>
                    <a href="./sign_up.html">
                        <input type="submit" value="Sign Up">
                    </a>
                </div>
                <div class="image">
                    <img src="./CRM-Main/Group 15.png" width="573" height="570">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
